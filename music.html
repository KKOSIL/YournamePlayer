<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Name-Player</title>
    <link rel="stylesheet" href="music.css">
</head>
<body id="body">
    <div id="wrap">
        <div id="row-1" class="grid-row">
            <div class="cell"></div>
            <div class="cell" id="cell">
                <select id="track-selector">
                    <option value="" disabled selected>트랙을 선택하세요</option>
                </select>
                <span id="tool1" class="tooltip">현재 재생중인 곡</span>
            </div>
            <div class="cell" id="cell2">
                <button id="mute-btn" class="mute-btn">🔊</button>
                <span id="muted">음소거 버튼<br>입니다.</span>
            </div>
        </div>

        <div id="row-2" class="grid-row">
            <div id="trackNo"></div>
            <div class="cell">Your-Name</div>
        </div>

        <div id="row-3" class="grid-row">
            <div class="cell volume-container">
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" class="vertical-slider">
            </div>
            <div class="cell">
                <img src="./img/yourname.webp" id="pic">
            </div>
            <div class="cell"></div>
        </div>

        <div id="row-4" class="grid-row">
            <div class="cell" id="track-title">트랙 정보</div>
        </div>

        <div id="row-5" class="grid-row">
            <div class="cell" id="track-artist">아티스트</div>
        </div>

        <div id="row-6" class="grid-row">
            <div class="cell"><button id="repeat-btn" class="circle-btn">🔁</button></div>      
            <div class="cell"><button id="first-track-btn" class="circle-btn">&lt;&lt;</button></div>
            <div class="cell"><button id="prev-track-btn" class="circle-btn">&lt;</button></div>
            <div class="cell"><button id="play-pause-btn" class="circle-btn">▶</button></div>
            <div class="cell"><button id="next-track-btn" class="circle-btn">&gt;</button></div>
            <div class="cell"><button id="last-track-btn" class="circle-btn">&gt;&gt;</button></div>
        </div>

        <div id="row-7" class="grid-row">
            <div class="cell">
                <span id="current-time">00:00</span>
                <input type="range" id="progress-bar" min="0" max="100" value="0">
                <span id="duration-time">00:00</span>
            </div>
        </div>

    </div>
    <script src="./trackinfo.js"></script>
</body>
</html>
